<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - EEMTI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1a73e8; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Nova Senha</h2>
        <p>Digite sua nova senha abaixo.</p>
        <input type="password" id="nova-senha" placeholder="Mínimo 6 caracteres">
        <button onclick="atualizarSenha()">SALVAR NOVA SENHA</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://mspucfzsdpejwnhmwwmk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_E6S5Xx028e1ue_4EQsj6qA_tBilAr8R';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function atualizarSenha() {
            const senha = document.getElementById('nova-senha').value;
            if (senha.length < 6) return alert("Mínimo 6 caracteres!");

            const { error } = await _supabase.auth.updateUser({ password: senha });

            if (error) {
                alert("Erro ao atualizar: " + error.message);
            } else {
                alert("Senha atualizada com sucesso!");
                window.location.href = 'index.html'; // Volta para o login
            }
        }
    </script>
</body>
</html>
