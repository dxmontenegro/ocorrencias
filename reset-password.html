<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - EEMTI Dragão do Mar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        label { font-weight: bold; display: block; text-align: left; margin-top: 15px; color: #444; }
        input { width: 100%; padding: 14px; margin-top: 5px; border: 1.5px solid #ccd1d9; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 16px; margin-top: 25px; border: none; border-radius: 8px; background-color: #1a73e8; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #1557b0; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Nova Senha</h2>
        <p>Crie uma nova senha de acesso para o sistema.</p>
        
        <label>Nova Senha</label>
        <input type="password" id="nova-senha" placeholder="Mínimo 6 caracteres">
        
        <button onclick="atualizarSenha()">ATUALIZAR SENHA</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://mspucfzsdpejwnhmwwmk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_E6S5Xx028e1ue_4EQsj6qA_tBilAr8R';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function atualizarSenha() {
            const senha = document.getElementById('nova-senha').value;
            if (senha.length < 6) return alert("A senha deve ter pelo menos 6 caracteres!");

            const { error } = await _supabase.auth.updateUser({ password: senha });

            if (error) {
                alert("Erro ao atualizar: " + error.message);
            } else {
                alert("Senha atualizada com sucesso! Você será redirecionado para o login.");
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
